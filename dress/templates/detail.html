{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{dress.img.url}}" width="400" height="550">
                </div>
                    <div class="col-md-6">
                        <h1>{{dress.name}}</h1><br>
                        <h6>{{dress.desc}}</h6><br>
                        <h1>{{dress.price}}</h1><br>
                <a class="btn btn-warning" href="{% url 'dressapp:update' dress.id%}">update</a>
            <a class="btn btn-danger" href="{% url 'dressapp:delete' dress.id%}">delete</a>
        </div>
    </div>
</div>
{% endblock %}
